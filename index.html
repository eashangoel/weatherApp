<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Worldwide Weather</h1>
    </div>
    <div class="searchbar">
      <label for="location">Search location:</label>
      <input type="text" name="location" id="location" />
    </div>
    <div class="showWeather">
      <img src="" alt="Weather Icon" id="weather-icon" />
      <div class="innergrid">
        <span class="place display"></span>
        <span class="word display"></span>
        <span class="desc display"></span>
      </div>
      <div class="weatherDisplay">
        <div class="tempContainer">
          <span class="temp display"></span>
          <button id="ctf">F</button>
        </div>
        <div class="otherContainer">
          <span class="humidity display"></span>
          <span class="pressure display"></span>
        </div>
        <span class="humidity display"></span>
        <span class="pressure display"></span>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
