<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="searchbar">
      <label for="location">Search location:</label>
      <input type="text" name="location" id="location" />
    </div>
    <div class="weatherDisplay">
      <span class="place display"></span>
      <span class="word display"></span>
      <span class="desc display"></span>
      <span class="humidity display"></span>
      <span class="pressure display"></span>
      <div class="tempContainer">
        <span class="temp display"></span>
        <button id="ctf">to Celcius</button>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
